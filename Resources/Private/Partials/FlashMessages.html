{namespace r = RENOLIT\NewsFalttnewsimport\ViewHelpers}

<r:flashMessages>
    <div class="typo3-messages news-falttnewsimport-messages">
        <f:for each="{flashMessages}" as="message">
            <div class="typo3-message alert {message.class}">
                <div class="message-title">{message.render}</div>
                <div class="message-body">{message.message}</div>
            </div>
        </f:for>
    </div>
</r:flashMessages>
